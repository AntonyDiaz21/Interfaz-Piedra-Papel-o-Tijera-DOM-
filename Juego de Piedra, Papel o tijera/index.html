<body>
    <div class="contenedorPincipal">
        <div class="contenedorFormulario">
            <form action="" class="login">
                <h2>Iniciar Sesión</h2>
                <div class="iconosRedes">
                    <a href="https://www.instagram.com/sena_norte_de_santander/" target="_blank"><ion-icon id="ContenedorIcono" name="logo-instagram"></ion-icon></a>
                    <a href="https://www.facebook.com/SENA/?locale=es_LA" target="_blank"><ion-icon id="ContenedorIcono" name="logo-facebook"></ion-icon></a>
                    <a href="https://www.youtube.com/watch?v=gB_P1zb2_ds&ab_channel=CulturaLaSalada" target="_blank"><ion-icon id="ContenedorIcono" name="logo-youtube"></ion-icon></a>
                    <a href="https://oferta.senasofiaplus.edu.co/sofia-oferta/" target="_blank"><ion-icon id="ContenedorIcono" name="globe-outline"></ion-icon></a>
                </div>
                <span>Ingrese su correo y contraseña</span>
                <div class="contenedorInput">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="email" placeholder="Ingrese su Correo" id="Email">
                </div>
                <div id="emailError" class="Error"></div>
                <div class="contenedorInput">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" placeholder="Ingrese su Contraseña" id="Contraseña">
                </div>
                <div id="contraseñaError" class="Error"></div>
                <a href="https://support.google.com/accounts/answer/7682439?hl=es-419" target="_blank">¿Olvidaste tu contraseña?</a>
                <button class="btn">INICIAR SESIÓN</button>
                <div id="ValidacionFormulario">

                </div>
            </form>
        </div>
        <div class="contenedorFormulario">
            <form action="" class="Registro">
                <h2>Registrarse</h2>
                <div class="iconosRedes">
                    <a href="https://www.instagram.com/sena_norte_de_santander/" target="_blank"><ion-icon name="logo-instagram"></ion-icon></a>
                    <a href="https://www.facebook.com/SENA/?locale=es_LA" target="_blank"><ion-icon name="logo-facebook"></ion-icon></a>
                    <a href="https://www.youtube.com/watch?v=gB_P1zb2_ds&ab_channel=CulturaLaSalada" target="_blank"><ion-icon name="logo-youtube"></ion-icon></a>
                    <a href="https://oferta.senasofiaplus.edu.co/sofia-oferta/" target="_blank"><ion-icon name="globe-outline"></ion-icon></a>
                </div>
                <span>Ingrese su correo eléctronico para registrarse</span>
                <div class="contenedorInput">
                    <ion-icon    name="person-outline"></ion-icon>
                    <input type="text" placeholder="Ingrese su Nombre (Opcional)" id="Nombre">
                </div>
                <div class="contenedorInput">
                    <ion-icon name="mail-outline"></ion-icon>
                    <input type="email" placeholder="Ingrese su Correo" id="EmailRegistro">
                </div>
                <div id="emailRegistroError" class="Error"></div>
                <div class="contenedorInput">
                    <ion-icon name="lock-closed-outline"></ion-icon>
                    <input type="password" placeholder="Ingrese su Contraseña" id="ContraseñaRegistro">
                </div>
                <div id="contraseñaRegistroError" class="Error"></div>
                <button class="btn">REGISTRARSE</button>
                <div id="validacionRegistro">

                </div>
            </form>
        </div>
        <div class="contenedorCambio">
            <div class="Cambio-Registro bienvenida">
                <h3>¡BIENVENIDO!</h3>
                <P>Ingrese sus datos para poder jugar</P>
                <button class="btn" id="BotonRegistro">Registrarse</button>
            </div>
            <div class="Cambio-Login bienvenida">
                <h3>¡HOLA!</h3>
                <P>Registrese con sus datos personales para poder jugar</P>
                <button class="btn" id="BotonLogin">Iniciar Sesión</button>
            </div>
        </div>
