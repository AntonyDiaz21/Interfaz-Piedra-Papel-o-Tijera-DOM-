<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra , Papel o Tijera</title>
    <link rel="shortcut icon" href="/Img/6831874.ico" type="image/x-icon">
    <link rel="stylesheet" href="../CSS/estilosJuego.css">
</head>
<body>
    <button id="BotonSalir"><ion-icon name="log-out-outline"></ion-icon></button>
    <!-- Contenedor Principal -->
    <div class="ContenedorPrincipal">
        <!-- Titulo -->
        <div class="titulos">
            <p id="texto">¡¡Elija una opción y descubre quién ganará!!</p>
            </div>
        <!-- Contenedor de los Resultados -->
        <div class="Resultado">
            <!-- Imagenes de las opciones -->
            <div class="ImagenesResultado">
                <span class="OpcionUsario">
                    <img src="../Img/Piedra.png" alt="Imagen Piedra">
                </span>
                <span class="vs">
                    <img src="../Img/vs.jpg" alt="Imagen VS">
                </span>
                <span class="OpcionCPU">
                    <img src="../Img/Piedra.png" alt="Imagen Piedra">
                </span>
            </div>
            <!-- Contenedor dinamico para ver el resultado -->
            <div class="resultados">¡¡Juguemos!!</div>
        </div>

            <!-- Contenedor con las opciones de elección -->
        <div class="ImagenesOpcion">
            <span class="OpcionImagen">
                <!-- Imagen con la opción Piedra -->
                <img src="../Img/Piedra.png" alt="Imagen Piedra" id="piedra">
                <p>Piedra</p>
            </span>
            <span class="OpcionImagen">
                <!-- Imagen con la opción Papel -->
                <img src="../Img/Papel.png" alt="Imagen Papel" id="papel">
                <p>Papel</p>
            </span>
            <span class="OpcionImagen">
                <!-- Imagen con la opción Tijera -->
                <img src="../Img/Tijera.png" alt="Imagen Tijera" id="Tijera">
                <p>Tijera</p>
            </span>
        </div>
    </div>
    <script src="../JS/juegoControl.js"></script>
    <script src="../JS/confetti.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
